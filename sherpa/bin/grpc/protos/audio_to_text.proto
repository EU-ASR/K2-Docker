syntax = "proto3";

option java_multiple_files = true;
option java_package = "eu.europe.asr.asrcore";
option java_outer_classname = "ModuleASRCoreProto";
option objc_class_prefix = "M_ASRCore";

package module_asrcore;

// Interface exported by the server.
service Module_ASRCore {
  // A Bidirectional streaming RPC.
  //
  // Accepts a stream of AudioBuffers sent while microphone is active,
  // while sending back recognized tokes.
  rpc TranscribeBuffer(stream AudioBuffer) returns (stream RecognizedTokens) {}
  //rpc TranscribeBuffer(AudioBuffer) returns (stream RecognizedTokens) {}
}

message Sample {
  float sample = 1;
}

message AudioBuffer {
  repeated Sample samples = 1;
}

message RecognizedTokens {
  repeated Token tokens = 1;
}

message Token {
  string token = 1;
  float likelihood = 2;
}

